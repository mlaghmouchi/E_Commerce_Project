<div class="w-full mx-auto px-4 py-8 md:w-4/5">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Our Products</h1>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Discover our carefully curated collection of high-quality products. Each item is selected to provide the best value and experience for our customers.
    </p>
  </div>

  <!-- Category Filter -->
  <div class="flex flex-wrap justify-center gap-4 mb-8">
    <button class="px-4 py-2 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-colors">
      All Products
    </button>
    <button class="px-4 py-2 rounded-full bg-white text-gray-800 border border-gray-300 hover:bg-gray-50 transition-colors">
      Electronics
    </button>
    <button class="px-4 py-2 rounded-full bg-white text-gray-800 border border-gray-300 hover:bg-gray-50 transition-colors">
      Clothing
    </button>
    <button class="px-4 py-2 rounded-full bg-white text-gray-800 border border-gray-300 hover:bg-gray-50 transition-colors">
      Home & Kitchen
    </button>
    <button class="px-4 py-2 rounded-full bg-white text-gray-800 border border-gray-300 hover:bg-gray-50 transition-colors">
      Accessories
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of products; track product.id) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
</div>
